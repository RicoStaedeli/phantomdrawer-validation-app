<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbox and Button</title>
    <style>
        #container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <label for="imageInput">Enter Username:</label>
        <input type="text" id="imageInput" placeholder="Type Username here">
        <button onclick="redirectToImageset()">now choose Imageset</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function redirectToImageset() {
            var imageId = document.getElementById("imageInput").value;

            // Check if the input is not empty before redirecting
            if (imageId.trim() !== "") {
                // Redirect to /Imageset with the entered image ID as a parameter
                window.location.href = "/Imageset?user=" + encodeURIComponent(imageId);
            } else {
                // Display an alert or take appropriate action when the input is empty
                alert("Please enter a username before choosing Imageset.");
            }
        }
    </script>
</body>
</html>
